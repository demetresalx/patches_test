# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths-ignore: 
      - '**.yl'
    branches:
      - main
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains two jobs
    apply-patch:
     #tries to apply the patch to each version
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v2
         - name: install necessary packages
           run: | 
             sudo apt-get -y update
             sudo apt-get -y install libelf-devel
         - name: multiline script
           run: |
             for i in $(ls)
             do
              VERSION=$i
              git clone https://github.com/torvalds/linux -b $VERSION --depth 1
              git clone https://github.com/torvalds/linux -b $VERSION --depth 1 linux-$VERSION
              cd linux-$VERSION
              echo "Patching for $i"
              for j in ../$i/*
              do
                git config user.email "ci-bot@nubis-pc.eu"
                git config user.name "CI Bot"
                git am $j
                retval=$?
                if [ $retval != 0 ]
                then 
                  echo "ERROR:patching failed for version $i"
                fi
              done
              wget https://gist.githubusercontent.com/ananos/4749c77111a560503bd9725409d82800/raw/3e65dec157a7a19d965675054ef85ce8bc06c74b/basic%2520kernel%2520config -O arch/x86/configs/kvmm.config
              touch .config
              make kvmm.config
              make -j$(nproc)
              cd ..
             done
           env:
             LINUX_VERSION: ${{ matrix.versions }}

    build-linux:
     #after patching completes successfully, try and build the linux kernel, given it
     needs: apply-patch
     runs-on: ubuntu-latest
     steps:
       - name: Print something
         run: |
          echo Hello idiot
          echo ${{ github.repository }}
  
